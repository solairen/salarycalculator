name: Test on Windows
on:
  push:
    branches-ignore:
      - "main"
      - "master"
  pull_request:
    branches-ignore:
      - "main"
      - "master"
jobs:
  Test_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - run: dotnet test test/test.csproj